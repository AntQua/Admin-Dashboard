<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>

<body>

    <div class="wrapper">
        <nav class="sidebar">
            <div class="logo">
                <img src="/icons/dashboard_white_36dp.svg" alt="dashboard logo" />
                <h3>Dashboard</h3>
            </div>
            <div class="menus">
                <div class="menu-top">
                    <div>
                        <img src="/icons/home_white_18dp.svg" alt="home icon" />
                        <a class="active" href="#">Home</a>
                    </div>
                    <div>
                        <img src="/icons/contact_mail_white_18dp.svg" alt="profile icon" />
                        <a href="#">Profile</a>
                    </div>
                    <div>
                        <img src="/icons/mode_comment_white_18dp.svg" alt="messages icon" />
                        <a href="#">Messages</a>
                    </div>
                    <div>
                        <img src="/icons/watch_later_white_18dp.svg" alt="history icon" />
                        <a href="#">History</a>
                    </div>
                    <div>
                        <img src="/icons/folder_copy_white_18dp.svg" alt="tasks icon" />
                        <a href="#">Tasks</a>
                    </div>
                    <div>
                        <img src="/icons/groups_white_18dp.svg" alt="communities icon" />
                        <a href="#">Communities</a>
                    </div>

                </div>
                <div class="menu-bottom">
                    <div>
                        <img src="/icons/settings_white_18dp.svg" alt="settings icon" />
                        <a href="#">Settings</a>
                    </div>
                    <div>
                        <img src="/icons/help_center_white_18dp.svg" alt="support icon" />
                        <a href="#">Support</a>
                    </div>
                    <div>
                        <img src="/icons/verified_user_white_18dp.svg" alt="privacy icon" />
                        <a href="#">Privacy</a>
                    </div>
                </div>
            </div>
        </nav>
        <main class="content">
            <div class="profile">
                <h2>PROFILE ELEMENTS</h2>
                <h2>2 ROWS</h2>
            </div>
            <div class="cards">
                <div class="cards-projects">
                    <div class="title">
                        <h2>Your Projects</h2>
                    </div>
                    <div class="projects">
                        <div class="project">
                            <h2>PROJECT 1</h2>
                        </div>
                        <div class="project">
                            <h2>PROJECT 2</h2>
                        </div>
                        <div class="project">
                            <h2>PROJECT 3</h2>
                        </div>
                        <div class="project">
                            <h2>PROJECT 4</h2>
                        </div>
                        <div class="project">
                            <h2>PROJECT 5</h2>
                        </div>
                        <div class="project">
                            <h2>PROJECT 6</h2>
                        </div>
                    </div>
                </div>
                <div class="cards-sideCards">
                    <div class="announcements">
                        <div class="titleAnnouncements">
                            <h2>Annoucements</h2>
                        </div>
                        <div class="cardAnnoucements">
                            <div><h2>CARD ANNOUCEMENTS</h2></div>
                        </div>
                    </div>
                    <div class="trending">
                        <div class="titleTrending">
                            <h2>Trending</h2>
                        </div>
                        <div class="cardTrending">
                            <div><h2>CARD TRENDING</h2></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
